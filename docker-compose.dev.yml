services:
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    working_dir: /app
    volumes:
      - ./services/frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - auth
      - board